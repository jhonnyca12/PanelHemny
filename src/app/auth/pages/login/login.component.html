
    
<form class="login100-form" autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="login()">

    <span class="login100-form-title p-5">
        INICIAR SESION
    </span>

    <div class="wrap-input100 mb-5">
        <span class="label-input100">Email</span>
        <input class="input100" type="email" formControlName="email" placeholder="Ingrese su email">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100 mb-4 ">
        <span class="label-input100">Password</span>
        <div class="input-group">
            <input class="input100 " type="password" formControlName="password" placeholder="Ingrese su contraseña" [type]="passwordVisible ? 'text' : 'password'">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary " type="button" (click)="BottonInvi()">
                    <i [ngClass]="passwordVisible ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
                </button>
            </div>
            <span class="focus-input100"></span>
        </div>
    </div>
    <div class="text-right p-2"></div>

    <div class="container-login100-form-btn">
        <div class="wrap-login100-form-btn">

            <button class="btn btn-outline-dark col-12  mt-2 " type="submit" [disabled]="miFormulario.invalid">INICIA
                SESION</button>
        </div>
    </div>

    <div class="flex-col-c p-3">
        <span class="txt1 p-3">
            ¿No tienes cuenta?
        </span>

        <a routerLink="/auth/registro" class="txt2">
            Crear una aquí
        </a>
    </div>
    
</form>
