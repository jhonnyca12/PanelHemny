<form class="login100-form" autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="registro()">

    <span class="login100-form-title p-5">
        Nuevo Usuario
    </span>

    <div class="wrap-input100 mb-3">
        <span class="label-input100">Nombre</span>
        <input class="input100" type="text" formControlName="name" placeholder="Ingrese su nombre">
        <span class="focus-input100"></span>
    </div>
    <div class="wrap-input100 mb-3">
        <span class="label-input100">Apellido</span>
        <input class="input100" type="text" formControlName="lastName" placeholder="Ingrese su apellido">
        <span class="focus-input100"></span>
    </div>
    <div class="wrap-input100 mb-3">
        <span class="label-input100">Email</span>
        <input class="input100" type="email" formControlName="email" placeholder="Ingrese su Email">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100 ">
        <span class="label-input100">Password</span>
        <div class="input-group">
            <input class="input100" type="password" formControlName="password" placeholder="Ingrese su contraseña" [type]="passwordVisible ? 'text' : 'password'">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" (click)="BottonInvi()">
                    <i [ngClass]="passwordVisible ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
                </button>
            </div>
            <span class="focus-input100"></span>
        </div>
    </div>

    <div class="text-right p-2"></div>

    <div class="container-login100-form-btn">
        <div class="wrap-login100-form-btn">

            <button class="btn btn-outline-dark col-12  mt-2" type="submit"
                [disabled]="miFormulario.invalid">REGISTRAR</button>
        </div>
    </div>

    <div class="flex-col-c p-3">
        <span class="txt1 p-3">
            ¿Ya tienes una cuenta?
        </span>

        <a routerLink="/auth/" class="txt2">
            Ingrea aqui
        </a>
    </div>
</form>
